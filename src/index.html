<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>NONA'S GRAND ADVENTURES</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script src="/src/index.js"></script>
  </head>
  <body>
    <div class="headerOuter">
      <div class="titleDiv">
        <p class="titleP">NONA'S GRAND ADVENTURES</p>
        <!--<p class="subtitleP">The United States Getaway Planner</p>-->
      </div>
      <div class="SPACERDIV"></div>
      <div class="newTripDiv">
        <div class="gridTop">
          <button class="buttonLogin buttonTop">LOG IN</button>
          <button class="buttonSignUp buttonTop">SIGN UP</button>
          <button class="buttonNewTrip buttonTop">CREATE TRIP!</button>
        </div>
        <img
          class="scaleToDivTitle"
          src="/src/assets/images/barn-owl.svg"
          alt=""
        />
      </div>
    </div>
    <div class="forAthena"></div>
    <div class="flexRightBody">
      <div class="forFlexAside">
        <div class="yourTrips"><p class="pYourTrips">YOUR TRIPS</p></div>
        <div class="overFlowAside">
          <div class="TEMPLATEsave">
            <p class="pYourTrips">"O BLOCK", Chicago, Il.</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">"Marquam Park", Portland, Or.</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">"Min. of Brew.", Baltimore, Md.</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST.</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
          <div class="TEMPLATEsave">
            <p class="pYourTrips">TEST</p>
          </div>
        </div>
      </div>
      <div class="outerDivTripFinder">
        <div class="tripFinderTitleDiv">
          <p class="pTripFinder">TRIP FINDER</p>
        </div>
        <div class="nameTripDiv">
          <form>
            <label for="nameTrip">NAME TRIP: </label>
            <input type="text" class="nameTripInput" id="nameTrip" />
            <button class="submitNameButton" type="submit">SAVE TRIP</button>
          </form>
        </div>
        <div class="divHoldInputAndOutput">
          <div class="inputTripFinder">
            <form class="mainInput">
              <label class="toBlock input2" for="startingLocationInput"
                >Starting Location:
              </label>
              <input
                class="nameTripInput"
                type="text"
                name="startingLocationInput"
                id="startingLocationInput"
              />
              <p class="toBlock input2">Desired Temperature Range:</p>
              <label for="minimumTempInput" class="toBlock input2"
                >Minimum Temperature</label
              >
              <input
                class="nameTripInput"
                type="text"
                name="minimumTempInput"
                id="minimumTempInput"
              />
              <label class="toBlock input2" for="maximumTempInput"
                >Maximum Temperature</label
              >
              <input
                class="nameTripInput"
                type="text"
                name="maximumTempInput"
                id="maximumTempInput"
              />
              <button class="toBlock submitNameButton" type="submit">
                FIND TRIP!
              </button>
              <button class="toBlock submitNameButton" type="reset">
                RESET
              </button>
            </form>
          </div>
          <div class="spacerDivMainForm"></div>
          <div class="outputTripFinder"></div>
        </div>
      </div>
    </div>
  </body>
</html>
